<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Hello thymeleaf</title>
    <link href="/webjars/materialize/0.98.2/dist/css/materialize.css" type="text/css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="/webjars/materialize/0.98.2/dist/js/materialize.js"></script>
</head>
<body>
<div class="container">

    <h2 class="indigo-text center">Login Page</h2>

    <form th:action="@{/login}" th:object="${loginForm}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card-panel hoverable">
                    <div class="">
                        <div class="">

                            <div class="input-field col s12">
                                <input th:field="${loginForm.username}" id="username" type="text" class="validate"></input>
                                <label for="username">User Name</label>
                            </div>

                        </div>
                        <div class="">
                            <div class="input-field col s12">
                                <input th:field="${loginForm.password}" id="password" type="password" class="validate"></input>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
