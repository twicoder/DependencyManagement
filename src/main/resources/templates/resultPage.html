<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Hello thymeleaf</title>
    <link href="/webjars/materialize/0.98.2/dist/css/materialize.css" type="text/css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="/webjars/materialize/0.98.2/dist/js/materialize.js"></script>
</head>
<body>
    <span th:text="|Hello thymeleaf|">Hello html</span>

    <p th:text="'Hello, ' + ${name} + '!'" />

    <div class="form">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate"></input>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate"></input>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled="true" value="I am not editable" id="disabled" type="text" class="validate"></input>
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate"></input>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate"></input>
                        <label for="email">Email</label>
                    </div>
                </div>

            </form>
        </div>
    </div>



</body>
</html>
